<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="headerContainer">
        <div class="explodedSpaceships"></div>
        <img class="playerRank" src="" alt="rank" />
        <div class="timer"></div>
        <div class="gameLives"></div>
        <button class="play-pause">play</button>
      </div>
      <div class="rank-option hidden">
        <img src="Images/rank-one.png" alt="rank" />
        <img src="Images/rank-two.png" alt="rank" />
        <img src="Images/rank-three.png" alt="rank" />
        <img src="Images/rank-four.png" alt="rank" />
      </div>
    </header>
    <canvas id="canvas"></canvas>
    <div class="overlay"></div>
    <div class="gameStartMessage">
      <h1>Space <span>war</span></h1>
      <h3>game information</h3>
      <div class="gameInfo">
        <img class="spaceship" src="Images/spaceship01.png" alt="spaceship" />
        <div class="textContext">
          <p>Game time - ⏳</p>
          <p>player lives - ❤️</p>
          <p>player rank - 🔰</p>
          <p>bullets - ⚫</p>
          <p>destroyed spaceships - 🚀</p>
        </div>
      </div>
      <button class="startBtn">start</button>
    </div>
    <div class="gameOverMessage hidden">
      <h1>Space <span>war</span></h1>
      <h3>game information</h3>
      <div class="gameInfo">
        <img class="spaceship" src="Images/spaceship01.png" alt="spaceship" />
        <h4 class="winMessage hidden">You Win</h4>
        <div class="dataContent">
          <img class="currentRank" src="" alt="rank" />
          <p class="allExplodedSpaceships"></p>
          <p class="fullGameTime"></p>
        </div>
      </div>
      <button class="menuBtn">menu</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
